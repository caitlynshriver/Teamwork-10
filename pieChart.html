<html>

	<head>

		<title>VISUALIZATION</title> 

		<script src="apexcharts.js"></script>

		<script>

			series = JSON.parse(localStorage.series);
			labels = JSON.parse(localStorage.xAxisLabels);
			colors = ['#FFFFCC', '#663300','#FF0000','#0000FF']; 

	        var options = {

	          series: series,
		          chart: {
		          width: 580,
		          type: 'pie',
	        	},

	        	labels: labels,

				colors: colors, 
	        };

		</script>

	</head>

	<body>

		<button onclick='history.go(-1)'> BACK </button>
		<button onclick='history.go(-2)'> HOME </button>

		<h1 id='flavor'>flavor</h1>


		<div id="chart"></div>

		<script>

			document.getElementById('flavor').innerHTML = localStorage.flavor;

			var chart = new ApexCharts(document.querySelector("#chart"), options);

			chart.render();

		</script>

	</body>

</head>
